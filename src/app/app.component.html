<header class="navbar">
  <section class="navbar-section">
    <h3>Simple image gallery</h3>
  </section>
</header>

<div class="container">
  <modal-item *ngIf="isDetailView"></modal-item>
  <div class="columns">
    <div *ngFor="let image of imagesData; trackBy: trackById" class="column col-xs-12 col-sm-6 col-xl-4 col-3">
      <grid-item [imageItem]="image" (click)="showImageModal(image.id)"></grid-item>
    </div>
  </div>
</div>
